<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Salud Total - Registro</title>
  <link rel="stylesheet" href="registro.css">
</head>
<body>
  <div class="registro-container">
    <div class="registro-card">
      <h2>Crear Cuenta</h2>
      <p>Completa los datos para registrarte</p>
      <form id="registroForm">
        <div class="form-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="rol">Rol</label>
          <select id="rol" name="rol" required>
            <option value="">Selecciona...</option>
            <option value="Paciente">Paciente</option>
            <option value="Doctor">Doctor</option>
          </select>
        </div>
        <button type="submit">Registrarse</button>
      </form>
      <p id="mensaje" class="footer-text"></p>
      <p class="footer-text">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>
  </div>

  <script>
    document.getElementById("registroForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;
      const password = document.getElementById("password").value;
      const rol = document.getElementById("rol").value;
      const mensaje = document.getElementById("mensaje");

      if (nombre && correo && password && rol) {
        mensaje.style.color = "green";
        mensaje.textContent = "Cuenta creada con éxito. Ahora puedes iniciar sesión.";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      } else {
        mensaje.style.color = "red";
        mensaje.textContent = "Por favor, completa todos los campos.";
      }
    });
  </script>
</body>
</html>
